      - { label: 'Cover Image', name: 'cover-img', widget: 'image', required: false }
      - { label: 'Thumbnail', name: 'thumbnail-img', widget: 'image', required: false }
      - { label: 'Tags', name: 'tags', widget: 'hidden', default: ['cash-flow-wallet'] }
      - { label: 'Body', name: 'body', widget: 'markdown' }

