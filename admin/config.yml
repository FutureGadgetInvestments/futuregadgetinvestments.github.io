backend:
  name: github
  repo: FutureGadgetInvestments/futuregadgetinvestments.github.io
  base_url: https://sveltia-cms-auth.himynameisfil.workers.dev

media_folder: '/assets/img'
public_folder: '/assets/img'

media_library:
  name: uploadcare
  config:
    publicKey: demopublickey

collections:
  - name: 'homepage'
    label: 'Homepage'
    files:
      - label: 'Home Page'
        name: 'index'
        file: 'index.html'
        fields:
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'page' }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Subtitle', name: 'subtitle', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }


  - name: 'primary-wallet'
    label: 'Primary Wallet (Black)'
    folder: '_posts/wallets/primary/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    media_folder: '/assets/img/primary'
    public_folder: '/assets/img/primary'
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Subtitle', name: 'subtitle', widget: 'string', required: false }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Cover Image', name: 'cover-img', widget: 'image', required: false }
      - { label: 'Thumbnail', name: 'thumbnail-img', widget: 'image', required: false }
      - { label: 'Tags', name: 'tags', widget: 'hidden', default: ['primary-wallet'] }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'cash-flow-wallet'
